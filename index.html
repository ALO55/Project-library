<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>Online library</h1></header>

    <main>
        <button id="add-btn">Add new book</button>
    <!--the form is hide right now it will show until someone add a new book-->
    <form action="" method="post" style="display: none;">
        <div class="input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="input">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div class="input">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1" required>
        </div>
        <div>
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read">
        </div>
        <div class="form-btn">
            <input  type="submit" value="Save book" id="save-btn">
            <button type="reset" id="cancel-btn">Cancel</button>
        </div>
    </form>

    <div class="container"></div>
    </main>

    <footer>Made by Alejandro Lizarraga in conjunction with the odin project</footer>

    <script src="java.js"></script>
</body>
</html>
